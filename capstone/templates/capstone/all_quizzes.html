{% extends "capstone/layout.html" %}

{% block body %}
    <h2 class="all_headings">All Quizzes</h2>

    {% for quiz in quizzes %}
    <a href="{% url 'quiz' quiz.id %}">
        <div class="individual_quizzes">
            <h3 class="quiz_elements"> {{ quiz.title }} </h3>
            <h3 class="quiz_elements">By: {{ quiz.user }} </h3>
            <h3 class="quiz_elements">Created on: {{ quiz.date_and_time }}</h3>
        </div>
    </a>
    {% endfor %}
{% endblock %}
